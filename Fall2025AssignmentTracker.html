<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .add-assignment-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .add-assignment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .assignment-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 6px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .assignment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .assignment-card.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .assignment-card.completed .assignment-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .course-eng303 { border-left-color: #155724; }
        .course-nsd225 { border-left-color: #dc3545; }
        .course-com505 { border-left-color: #003d7a; }
        .course-mnd406 { border-left-color: #6f42c1; }
        .course-mnd413 { border-left-color: #ffc107; }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .course-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
